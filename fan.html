<!DOCTYPE html>
<html lang="en">
<head>
    <title>The One Store</title>
    
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


   <!-- custom js file link  -->
   <script src="js/script.js" defer></script>

   <style>

@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&display=swap');

*{
   font-family: 'Nunito', sans-serif;
   margin:0; padding:0;
   box-sizing: border-box;
   outline: none; border:none;
   text-decoration: none;
   transition: all .2s linear;
   text-transform: capitalize;
}

html{
   font-size: 62.5%;
   overflow-x: hidden;
}
    
.header {
   padding: 30px;
   text-align: center;
   background: #262637;
   color: white;
   font-size: 25px;
 }

body{
   background: #eee;
}
    
.container{
   max-width: 1200px;
   margin: 0 auto;
   padding:3rem 2rem;
}

.container .title{
   font-size: 3.5rem;
   color:#444;
   margin-bottom: 3rem;
   text-transform: uppercase;
   text-align: center;
}

.container .products-container{
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
   gap:2rem;
}

.container .products-container .product{
   text-align: center;
   padding:3rem 2rem;
   background: #fff;
   box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
   outline: .1rem solid #ccc;
   outline-offset: -1.5rem;
   cursor: pointer;
   border-radius: 100px;
}

.container .products-container .product:hover{
   outline: .2rem solid #222;
   outline-offset: 0;
}

.container .products-container .product img{
   height: 25rem;
}

.container .products-container .product:hover img{
   transform: scale(.9);
   
}

.container .products-container .product h3{
   padding:.5rem 0;
   font-size: 2rem;
   color:#444;
}

.container .products-container .product:hover h3{
   color:#27ae60;
}

.container .products-container .product .price{
   font-size: 2rem;
   color:#444;
}


@media (max-width:991px){

html{
   font-size: 55%;
}

}

@media (max-width:768px){

.products-preview .preview .images{
   height: 25rem;
}

}

@media (max-width:450px){

html{
   font-size: 50%;
}

}
   </style>
</head>

<body>

      
<div class="header">

    <a href="https://www.facebook.com/The0neStore1/" style="color: lime; font-size: 40px; text-decoration: none;">The One Store</a>
     <h4 class="title" style="font-size: 20px;">Home Fans</h4>
  </div>
  
  <button onclick="window.location.href='index.html'" type="button" class="btn btn-outline-success" style="margin-top: 5px; margin-left: 5px; font-size: 14px;">Back To Catalog</button>

    <div class="container">

     
        <div class="products-container">
     
           <div class="product" data-name="p-1">
              <img src="images/1.jpg" alt="">
              <h3>Galaxy Buds2 Pro</h3>
              <div class="price">$18</div>
           </div>
     
           <div class="product" data-name="p-2">
              <img src="images/3.jpg" alt="">
              <h3>T900 Pro Max</h3>
              <div class="price">$17</div>
           </div>
     
           <div class="product" data-name="p-3">
              <img src="images/4.jpg" alt="">
              <h3>AJ</h3>
              <div class="price">$999.99</div>
           </div>
     
           <div class="product" data-name="p-4">
              <img src="images/5.jpg" alt="">
              <h3>gg</h3>
              <div class="price">$999.99</div>
           </div>
     
           <div class="product" data-name="p-5">
              <img src="images/8.jpg" alt="">
              <h3>nigga</h3>
              <div class="price">$بلاش للطيبين</div>
           </div>
     
           <div class="product" data-name="p-6">
              <img src="images/11.jpg" alt="">
              <h3>lala</h3>
              <div class="price">$999.99</div>
           </div>
     
        </div>
     
     </div>
    
</body>
</html>
